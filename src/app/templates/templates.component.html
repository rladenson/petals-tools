<div id='templates'>
  <h3>Templates <span class='normalOverride'>(Note: These are specific to this site)</span></h3>
  <div *ngFor='let template of templates; let i=index'>
    <label for='template{{i}}_name'>Template {{i+1}} Name: </label>
    <input type='text' class='template_name' id='template{{i}}_name' placeholder='Template {{i + 1}} Name'
      [(ngModel)]='templates[i][0]' (change)='this.saveTemplates()'>
    <br>
    <label for='template{{i}}'>Template {{i+1}}: </label>
    <input type='text' class='template_name' id='template{{i}}' placeholder='Template {{i + 1}}'
      [(ngModel)]='templates[i][1]' (change)='this.saveTemplates()'>
    <br>
    <button (click)='removeTemplate(i)'>Remove Template</button>
    <br><br>
  </div>
  <button (click)='newTemplate()'>Add Template</button>
</div>
